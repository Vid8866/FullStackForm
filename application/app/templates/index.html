<!DOCTYPE html>
<html>
<head>
    <title>Form App</title>
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
      rel="stylesheet">
</head>

<body class="bg-light">

<div class="container py-5">

    <!-- Glavna kartica -->
    <div class="card shadow">
        <div class="card-body">

            <h1 class="mb-4">Enter your name</h1>

            <p class="text-muted">
                Total names submitted (from Redis): <strong>{{ total }}</strong>
            </p>

            <!-- Obrazec za dodajanje imena -->
            <form method="POST" class="mb-4">
                <div class="input-group">
                    <input type="text" name="name" class="form-control" placeholder="Your name" required>
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
            </form>

          

            <h3>Saved names:</h3>

            {% if names %}
                <ul class="list-group mb-3">
                    {% for n in names %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            
                            <!-- PrikaÅ¾i ime -->
                            <span>{{ n[1] }}</span>

                            <!-- Gumb za brisanje -->
                            <form method="POST" action="/delete">
                                <input type="hidden" name="id" value="{{ n[0] }}">
                                <button class="btn btn-sm btn-danger">Delete</button>
                            </form>

                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p class="text-muted">No names saved yet.</p>
            {% endif %}


            <form method="POST" action="/clear"
                  onsubmit="return confirm('Are you sure you want to delete all names?');">
                <button class="btn btn-warning">Clear all</button>
            </form>

        </div>
    </div>
</div>

<script 
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
</script>

</body>
</html>
